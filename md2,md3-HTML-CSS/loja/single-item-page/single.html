<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="single.css">
    <title>Single-Item Page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="">
                        <img src="icons/menu.png" alt="">
                    </a>
                </li>

                <li>
                    <a href="../home page/home.html" class="logo">
                        <img src="icons/logo.png" alt="">
                    </a>
                </li>

                <li>
                    <div class="nav_buttons">
                        <a href="">
                            <img src="icons/profile.png" alt="" class="profile">
                        </a>

                        <a href="">
                            <img src="icons/cart.png" alt="">
                        </a>
                    </div>
                </li>
            </ul>
        </nav>

        <main>
            <section class="page-info">
                <div class="page-navigation">
                    <a href="../product page/product.html">
                        <img src="icons/arrow-left.png" alt="">
                        <h1 class="product-title">Stingray Shorts</h1>
                    </a>
                </div>

                <div class="product-images">
                    <div class="front-image">
                        <img src="images/front.png" alt="" class="front">
                    </div>
                    <div class="side-images">
                        <img src="images/2.1showcase.png" alt="" class="side">
                        <img src="images/3.1showcase.png" alt="" class="side">
                        <img src="images/4.1showcase.png" alt="" class="side">
                    </div>
                </div>

                <div class="product-info">
                    <div class="product-price">
                        <h1 class="price">19.99â‚¬</h1>
                        <img src="icons/fav.png" alt="">
                    </div>
                </div>

                <div class="color">
                    <div class="input-color">
                        <p class="color-title">Colour</p>
                        <div class="input-color-selection">
                            <input id="stingray" type="radio" name="color" checked="checked">
                            <label for="stingray">
                                <img src="images/stingray.png" alt="">
                            </label>
    
                            <input id="pineapple" type="radio" name="color">
                            <label class="input-selector" for="pineapple">
                                <img src="images/pineapple.png" alt="">
                            </label>
    
                            <input id="flower" type="radio" name="color">
                            <label for="flower">
                                <img src="images/flower.png" alt="">
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="size">
                    <div class="input-size">
                        <p class="size-title">Size</p>
                        <div class="input-size-selection">
                            <input id="XS" type="radio" name="size" checked="checked">
                            <label for="XS">XS</label>
                            
                            <input id="S" type="radio" name="size">
                            <label class="input-selector" for="S">S</label>
    
                            <input id="M" type="radio" name="size">
                            <label for="M">M</label>
    
                            <input id="L" type="radio" name="size">
                            <label class="input-selector" for="L">L</label>
    
                            <input id="XL" type="radio" name="size">
                            <label for="XL">XL</label>
                        </div>
                    </div>
                </div>

                <div class="product-description">
                    <p class="description">
                        Designed with a 4-way stretch fabric includind the best mesh to protect your skin.
                    </p>
                </div>

                <a href="../product page/product.html" class="button">Add to Cart</a>
            </section>
        </main>
    </header>
    
</body>
</html>
